<form [formGroup]="transferDenialForm" class="product-add-from" role="form" novalidate (ngSubmit)="onSubmit()">
  <div class="add_sub_department_modal">
      <div class="modal-header">
          <h4 class="modal-title pull-left"> Reason For Denial</h4>
          <button type="button" class="close pull-right" aria-label="Close" [disabled]="!isDisableBtn" (click)="cancel()">
              <span aria-hidden="true"><ion-icon name="close-circle-outline"></ion-icon></span>
          </button>
      </div>
      <div class="modal-body pb-3 add_sub_department_popup">
          <div class="row">
              <div class="col-12">
                  <div class="form-group">
                      <label>Reason</label>
                      <textarea formControlName="reason" name="reason" class="form-control"></textarea>
                      <app-validation-message [control]="transferDenialForm.controls['reason']" [messages]="messageList.reason">
                      </app-validation-message>                     
                  </div>
              </div>
          </div>    
        
      </div>
      <div class="modal-footer grpBtn">
          <button type="submit" tabindex="-1" [disabled]="!isDisableBtn" class="btn btn-primary float-left depBtn">
            <ion-icon name="save-outline"></ion-icon>Deny</button>
          <button type="button" class="btn btn-primary ml-2 depBtn" [disabled]="!isDisableBtn" (click)="cancel()"> Cancel </button>
      </div>
      <div>
        <ion-label *ngIf="!isDisableBtn" for="username" class="col-12 col-form-label process-btn submit-btn">Processing... </ion-label>
      </div>
  </div>
</form>
