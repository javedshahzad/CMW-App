<div class="add_rol_modal">
  <div class="modal-header">
      <h4 class="modal-title pull-left text-sizd">{{type | uppercase}} VTO</h4>
      <button type="button" class="close pull-right" aria-label="Close" [disabled]="!isDisableBtn" (click)="cancel()">
         <ion-icon name="close-circle-outline"></ion-icon>
      </button>
  </div>
  <div class="modal-body pb-3 add_user_popup">
      <div class="row">
          <div class="col-12 col-md-12">
              <span>Confirm Processing</span><br>
          </div>
      </div>
  </div>
  <div class="modal-footer">
      <button type="submit" tabindex="-1" class="btn btn-primary float-left" [disabled]="!isDisableBtn" (click)="approveRejectVot()">
        <ion-icon name="save-outline"></ion-icon> Confirm</button>
      <button type="button" class="btn btn-primary ml-2" [disabled]="!isDisableBtn" (click)="cancel()">
          Cancel
      </button>
  </div>
  <div>
    <ion-label *ngIf="!isDisableBtn" for="username" class="col-12 col-form-label process-btn submit-btn">Processing... </ion-label>
  </div>
</div>
