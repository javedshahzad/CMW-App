<ion-header [translucent]="true" mode="md">
  <ion-toolbar mode="ios"  class="header_sec">
    <ion-buttons slot="start">
      <ion-menu-button class="header-icon"  menu="main-menu" autoHide='false'></ion-menu-button>
    </ion-buttons>
    <ion-title class="title_header" *ngIf="role === roleEnum.user || role === roleEnum.manager">
      {{role === roleEnum.manager ? 'Pending Requests' : 'Available offers'}}
    </ion-title>
    <ion-buttons slot="end" (click)="goToFeedback()">
      <ion-button>
        <ion-icon class="icon_plus" name="chatbox-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end" >
      <ion-button class="header-icon" id="cart-btn" (click)="openAnnouncement()">
        <ion-icon name="notifications"></ion-icon>
        <ion-badge id="cart-badge">{{notificationCount}}</ion-badge>
      </ion-button>
    </ion-buttons>
    <ion-title class="title_header" *ngIf="role === roleEnum.hrAdmin">
      Pending Requests
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" pullMin="100" pullMax="200">
    <ion-refresher-content
      pullingText="Pull to refresh"
      refreshingSpinner="bubbles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-grid>
    <ion-row>
      <ion-col size="6" class="column_main" *ngIf="isShowSwap" (click)="getOffer(1)">
        <div class="cards_section">
          <ion-icon class="card_icon transfer_icon" [src]="swapRequestIcon"></ion-icon>
          <ion-label class="text_avl_lbl">Shift Swap</ion-label>
        </div>
      </ion-col>
      <ng-container *ngIf="isShowVot && (role=== roleEnum.manager || role=== roleEnum.hrAdmin)" >
        <ion-col size="6">
          <div class="cards_section">
            <ion-icon class="card_icon early_icon" [src]="VOTicon"></ion-icon>
            <ion-label class="text_avl_lbl">VOT requests</ion-label>
          </div>
        </ion-col>
      </ng-container>

      <!-- <ion-col size="6" class="column_main" *ngIf="isShowVto" >
        <div class="cards_section">
          <ion-icon class="card_icon transfer_icon" [src]="VTOicon"></ion-icon>
          <ion-label class="text_avl_lbl">VTO Requests</ion-label>
        </div>
      </ion-col> -->

      <ion-col size="6" *ngIf="isShowCallOff && role != roleEnum.user">
        <div class="cards_section">
          <ion-icon class="card_icon early_icon" [src]="callOffIcon"></ion-icon>
          <ion-label class="text_avl_lbl">Call Off Requests</ion-label>
        </div>
      </ion-col>

      <ng-container *ngIf="isShowVot && (role=== roleEnum.manager || role=== roleEnum.hrAdmin)">
        <ion-col size="6" class="column_main">
          <div class="cards_section">
            <ion-icon class="card_icon early_icon" [src]="earlyOutIcon"></ion-icon>
            <ion-label class="text_avl_lbl">Early Out Requests</ion-label>
          </div>
        </ion-col>
      </ng-container>

      <ng-container *ngIf="isShowFlexWork && role !== roleEnum.manager">
        <ion-col size="6" (click)="getOffer(8)">
          <div class="cards_section">
            <ion-icon class="card_icon transfer_icon" [src]="flexWorkIcon"></ion-icon>
            <ion-label class="text_avl_lbl">Flex Work</ion-label>
          </div>
        </ion-col>
      </ng-container>

      <ng-container *ngIf="isShowTransfer && (role=== roleEnum.manager || role=== roleEnum.hrAdmin)">
        <ion-col size="6" class="column_main">
          <div class="cards_section">
            <ion-icon class="card_icon early_icon" [src]="transferRequestIcon"></ion-icon>
            <ion-label class="text_avl_lbl">Transfer Requests</ion-label>
          </div>
        </ion-col>
      </ng-container>

      <ion-col size="6" class="column_main" *ngIf="isShowVto" (click)="getOffer(5)">
        <div class="cards_section">
          <ion-icon class="card_icon transfer_icon" [src]="VTOicon"></ion-icon>
          <ion-label class="text_avl_lbl">VTO Requests</ion-label>
        </div>
      </ion-col>
    </ion-row>

    <!-- <ion-row>
     
    </ion-row>

    <ion-row>
     
    </ion-row>

    <ion-row>
     
    </ion-row> -->
  </ion-grid>
</ion-content>
