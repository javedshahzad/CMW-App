<ion-header [translucent]="true" class="search_head" style="background-color: #fff;">
  <ion-toolbar mode="ios" class="header" style="border-bottom: 1px solid rgb(194, 192, 192);">
    <ion-buttons slot="start">
      <ion-menu-button class="header-icon" menu="main-menu" autoHide='false'></ion-menu-button>
    </ion-buttons>

    <ion-title class="header-name terms-title">Terms & Condition</ion-title>
    <ion-buttons style="width: 8%;" slot="end" (click)="closeModal()">
      <ion-icon name="close" class="add-btn"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="main_content" style="background-color: #fff;">
  <div class="main_sec" [innerHtml]="termsMsg"  no-bounce>
  </div>



  

</ion-content>

<ion-footer class="ion-no-border footer_sec" >
  <ion-row class="btn_sec">
    <ion-col size="6">
      <div class="button_section save_btn">
        <ion-button class="save_button" (click)="agree()">I accept</ion-button>
      </div>
    </ion-col>
    <ion-col size="6">
      <div class="button_section cncl_btn">
        <ion-button class="cancel_button outline-button" fill="outline" (click)="disAgree()">I Don't accept</ion-button>
      </div>
    </ion-col>
  </ion-row>
</ion-footer>
